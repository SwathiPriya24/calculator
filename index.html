<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()" class="red">Clr</button>
            <button onclick="del()" class="red">Del</button>
            <button onclick="display('**2')" class="red">&#X221A</button>
            <button onclick="display('/')" class="red">/</button>
            <button onclick="display('7')" class="black">7</button>
            <button onclick="display('8')" class="black">8</button>
            <button onclick="display('9')" class="black">9</button>
            <button onclick="display('*')" class="red">*</button>
            <button onclick="display('4')" class="black">4</button>
            <button onclick="display('5')" class="black">5</button>
            <button onclick="display('6')" class="black">6</button>
            <button onclick="display('-')" class="red">-</button>
            <button onclick="display('1')" class="black">1</button>
            <button onclick="display('2')" class="black">2</button>
            <button onclick="display('3')" class="black">3</button>
            <button onclick="display('+')" class="red">+</button>
            <button onclick="display('0')" class="black">0</button>
            <button onclick="display('.')" class="black">.</button>
            <button onclick="display('%')" class="black">%</button>
            <button onclick="calculate('')" class="equal red">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
